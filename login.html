<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Student Managment System</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #a2a2a2; margin: 0; padding: 20px;">
  <div style="
  max-width: 400px;
  margin: 100px auto;
  padding:40px;
  background-color: #fff;
  box-shadow: 1px 1px 10px rgba(8, 8, 8, 0.945);
  border-radius: 8px;
  text-align: center;  
  ">
  <h1 style="margin-bottom: 30px; font-size: 24px; color: #333;">Login</h1>

    <form action="dashboard.html" method="get" style="align-items: center;">

      <!-- username -->
      <div style="margin-bottom: 20px;">
        <label for="username" style="display: block; margin-bottom: 5px; font-weight:bold; color:#555;">Username:</label>
        <input 
        type="text" 
        id="username" 
        name="username" 
        required 
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <!-- Password Field -->
      <div style="margin-bottom: 20px;">
        <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
        />
      </div>

      <!-- Submit Button -->
      <div style="text-align: center;">
        <button
          type="submit"
          style="
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          "
        >
          Login
        </button>
      </div>
    </form>
    <button style="margin-top: 20px;">
      <a href="#" style="color: #007bff; text-decoration: none;">Forgot your password?</a>
    </button>
  </div>
</body>
</html>
